<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let student of students; let i = index">
      <mat-card-content>
        <img class="cover" [src]="student.image_url" alt="studentimg">
        <p>
          <label for="image_url">Image URL:</label>
          <input [(ngModel)]="student.image_url" type="text" class="form-control" placeholder="image" aria-label="image">
        </p>  
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="student.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>  
        <p>
          <label for="name">Name:</label>
          <input [(ngModel)]="student.name" type="text" class="form-control" placeholder="Name" aria-label="name"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="email">Email:</label>
          <input [(ngModel)]="student.email" type="text" class="form-control" placeholder="Email" aria-label="email"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="email">Phone Number:</label>
          <input [(ngModel)]="student.phonenum" type="text" class="form-control" placeholder="Phone Number" aria-label="phonenum"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="class">Class:</label>
          <input [(ngModel)]="student.class" type="text" class="form-control" placeholder="Class" aria-label="class"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="group">Group:</label>
          <input [(ngModel)]="student.group" type="text" class="form-control" placeholder="Group" aria-label="Group"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateStudent(student)">Save</button>
          <button mat-raised-button color="warn" (click)="removeStudent(student, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
